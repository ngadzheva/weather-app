<div>
    <ul class="tab">
        <li class="title" *ngFor="let tab of tabs; index as i" (click)="selectTab(tab)">
          {{tab.tabTitle}}
          <span click-stop-propagation class="close" (click)="removeTab(i)">&times;</span>
        </li>
    </ul>
    <!-- Tab Content will be projected here (the list of custom-tab-body components) -->
    <ng-content></ng-content>
</div>
